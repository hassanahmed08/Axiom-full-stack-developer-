<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML FORM</title>
</head>
<body>
    <div class="container"> <!--class for css id for java scipt action submit k bd kahi jana h tu wo karengay  -->
        <form action="" id="form" class="form">
            <h2>Register page</h2>
            <div class="form-control">
                <label for="username">username</label>
                <input type="text" id="username" placeholder="username">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="Email">Email</label>
                <input type="text" id="Email" placeholder="Enter the Email">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">password</label>
                <input type="password" id="password" placeholder="Enter the password ">
                <small>Error message</small>

            </div>
            <div class="form-control">
                <label for="password2">confirm password</label>
                <input type="password" id="password2" placeholder="Enter the passwrod">
                <small>Error message</small>
            </div>
            <button>submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
